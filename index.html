<body>
  <div id="container">
    <div  id="info" ></div>>
    <div id="topmenu">
   
			<button id="b_a">Atoms</button><button id="b_b">Bonds</button><button id="b_ab">Atoms + Bonds</button>
		</div>
  </div>
  <iframe id="viewer" name="viewer"  allow="fullscreen; xr-spatial-tracking;"></iframe>

  <a id="viewbutton" target="_blank"><img src="/ic_code_black_24dp.svg"></a>
 
 
  <div id="menu"></div>

  <script>


    const MOLECULES = {
      "Ethanol": "ethanol.pdb",
      "Aspirin": "aspirin.pdb",
      "Caffeine": "caffeine.pdb",
      "Nicotine": "nicotine.pdb",
      "Cholesterol": "cholesterol.pdb",
      "Glucose": "glucose.pdb",
      "Aluminium oxide": "Al2O3.pdb",
      "Copper": "cu.pdb",
      "Salt": "nacl.pdb",
      "YBCO superconductor": "ybco.pdb",
      "Buckyball": "buckyball.pdb",
      "Diamond": "diamond.pdb",
      "Graphite": "graphite.pdb"
    };

    let container = document.getElementById('container')
    const menu = document.getElementById("menu");
    const viewSrcButton = document.getElementById( 'viewbutton' );
    createMenu()

 
    function createMenu() {

      for (const m in MOLECULES) {
        // ${m}.html https://effectuall.github.io/
        const template = `
				<div class="card">
					<a href="Ethanol.html" target="viewer">
            <button><div class="title">${m}</div></button>
						
					</a>
				</div>
			`;

        const div = document.createElement('div');
        div.innerHTML = template.trim();
        const link = div.firstChild;

        link.querySelector('a[target="viewer"]').addEventListener('click', function (event) {

          if (event.button !== 0 || event.ctrlKey || event.altKey || event.metaKey) return;

          selectFile(m);

        });
        menu.appendChild( link );

      }
    }
   
    function selectFile(file) {
      console.log('file', file)
      window.location.hash = file +".html";
      viewer.focus();
      console.log(file)
     
      localStorage.setItem("inputValue", file  );
      // Reveal "View source" button and set attributes to this example
      viewSrcButton.style.display = '';
      viewSrcButton.href = file +".html";
      viewSrcButton.title = file +".html";

    }
   

  </script>
  
</body>

</html>
